<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Réducteur de lien</title>
</head>

<body>
  
  <header></header>

  <main class="container-sm">

    <div class="card text-center">

        <div class="card-header">
          Réducteur de lien<em id="id"></em>
        </div>

        <div class="card-body">
          <h5 class="card-title" id="conseil">URL à raccourcir :</h5>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon3">URL :</span>
              <input type="url" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>
          <a class="btn btn-primary" id="bouton" >Raccourcir</a> 
        </div>

        <div class="card-footer text-muted">
          <p>Votre lien raccourci : <em id="lienshort">taper une url</em> </p>  
          <p><button type="button" class="btn btn-secondary btn-sm" id="copie" >Copier dans presse-papiers</button></p>  
        </div>

    </div>

  </main>

  <footer>
  </footer>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
